<!DOCTYPE html>
<html>
  <head>
	<!-- <link rel='stylesheet' href='map1.css' /> -->
   

   <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	   <script>
		var w = window,
			d = document,
			e = d.documentElement,
			g = d.getElementsByTagName('body')[0],
			x = w.innerWidth || e.clientWidth || g.clientWidth,
			y = w.innerHeight|| e.clientHeight|| g.clientHeight,
			map_canvas_width = x,
			map_canvas_height = y;
			map_header_height = y/20;

		var map_style = [
			{
			"featureType": "landscape",
			"elementType": "geometry",
			"stylers": [
			  { "color": "#c5c5c5" }
			]
			},{
			"featureType": "road.arterial",
			"elementType": "geometry.fill",
			"stylers": [
			  { "visibility": "on" },
			  { "color": "#e1e1e1" }
			]
			},{
			"featureType": "road.highway",
			"elementType": "geometry.fill",
			"stylers": [
			  { "color": "#d0d1d1" }
			]
			},{
			"featureType": "water",
			"elementType": "geometry",
			"stylers": [
			  { "color": "#666666" }
			]
			},{
			"featureType": "water",
			"elementType": "labels.text.stroke",
			"stylers": [
			  { "color": "#000000" }
			]
			},{
			"featureType": "poi",
			"stylers": [
			  { "visibility": "off" }
			]
		    },{
			"elementType": "labels.text.stroke",
			"stylers": [
			  { "color": "#e8e9e9" }
			]
		    },{
		    }
		    ];
		var styled_map = new google.maps.StyledMapType(map_style, {name: "Gray Theme"});
			
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
		map_canvas.style.width = map_canvas_width + "px";
		map_canvas.style.height = map_canvas_height + "px";
		 var map_options = {
          center: new google.maps.LatLng(45.348560, -75.922124),
          zoom: 10,
		  mapTypeControlOptions: { 
			mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style_grey']
			}
        }
        var map = new google.maps.Map(map_canvas, map_options)
		
		map.mapTypes.set('map_style_grey', styled_map);
		map.setMapTypeId('map_style_grey');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
